<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spoken Language in Modern Media</title>
    <!-- <script src="js/color.js"></script> -->
    <script src="js/composition.js"></script>
    <!-- <script src="js/graph.js"></script> -->
</head>
<body>
    <script>

        // Get page components
        const html = document.documentElement;
        const body = document.body;

        // Configure body size
        body.style.width = html.clientWidth + "px";
        body.style.height = html.clientHeight + "px";

        // Create container
        const root = new Container(body);

        // Add resize callback
        window.onresize = function (event) {
            body.style.width = html.clientWidth + "px";
            body.style.height = html.clientHeight + "px";
            root.render();
        }

        // Add components

        var count = 0;
        function add(direction, color) {
            count++;
            setTimeout(function () {
                var div = document.createElement("div");
                div.style.backgroundColor = color;
                root.add(direction,div);
            }, 500 * count);
        }

        add(Direction.RIGHT, "rgba(255, 0, 0, 0.5)");
        add(Direction.RIGHT, "rgba(0, 255, 0, 0.5)");
        add(Direction.BOTTOM, "rgba(0, 0, 255, 0.5)");
        add(Direction.LEFT, "rgba(0, 0, 0, 0.5)");

    </script>
</body>
</html>

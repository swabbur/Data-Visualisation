<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>

        const figure = d3.select("body").append("svg")
            .attr("width", $(window).width())
            .attr("height", $(window).height())
            .style("background-color", "rgb(237, 237, 237)");
        
        $(window).on("resize", () => {
            figure.attr("width", $(window).width())
                .attr("height", $(window).height());
        });

        const subfigure = figure.append("g")
            .attr("transform", "translate(50, 50)");

        const square = subfigure.append("rect")
            .attr("x", 50)
            .attr("y", 0)
            .attr("width", 50)
            .attr("height", 50)
            .attr("fill", "rgb(40, 40, 40)");

    </script>
</body>
</html>
